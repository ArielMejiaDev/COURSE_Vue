<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice One</title>
</head>
<body>
    
    <div id="app">
        <h1  v-bind:title="contextual">{{ title }}</h1>
        <p>{{ content }}</p>
        <p v-text="myModel"></p>
        <input type="text" v-model="myModel">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                title: 'My title',
                content: 'Here comes the content',
                contextual: 'Here goes the title',
                myModel: 'My model'
            }
        })
    </script>

</body>
</html>
