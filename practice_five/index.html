<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Five - Methods</title>
</head>
<body>
    
    <div id="app">
        
        <input type="text" v-model="price">
        <div>Tax: {{ moneyFormat(tax) }}</div>
        <div>Total: {{ moneyFormat(total) }}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                price: 100,
                taxPercent: 0.1
            },
            methods: {
                moneyFormat: function(amount) {
                    return `$ ${amount}.00`
                }
            },
            computed: {
                tax: function() {
                    return this.price * this.taxPercent
                },
                total: function() {
                    return parseInt(this.price) + parseInt(this.tax)
                }
            }
        })
    </script>

</body>
</html>
