<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Six - Introduction to components</title>
</head>
<body>
    
    <div id="app">

        <accordion v-for="item in items" :item="item" :key="item.id"></accordion>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
// the data of every component will be different because we do not want that some component override others so
// is neccesary to add as a function the data of the own component
        Vue.component('accordion', {
            props: [
                'item',
            ],
            template: `
            <div>
                <p>{{ item.title }}</p>
                <p @click="toggle = !toggle">Description</p>
                <p v-if="toggle">{{ item.description }}</p> 
            </div>   
            `,
            data: function() {
                return {
                    toggle: false
                }
            }
        })

        new Vue({
            el: '#app',
            data: {
                items: [
                    { id: 1, title: 'Title 1', description: 'Description for tab 1' },
                    { id: 2, title: 'Title 2', description: 'Description for tab 2' },
                    { id: 3, title: 'Title 3', description: 'Description for tab 3' },
                ]
            },
            methods: {
            },
            computed: {
            }
        })
    </script>

</body>
</html>
