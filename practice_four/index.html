<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice four - Computed properties</title>
</head>
<body>
    
    <div id="app">

        <input type="text" v-model="price">
        <div>Tax {{ taxFormatted }}</div>
        <div>Total {{ totalFormatted }}</div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                price: 100,
            },
            computed: {
                tax: function() {
                    return this.price * 0.1
                },
                taxFormatted: function() {
                    return `$ ${this.tax}`
                },
                total: function() {
                    return parseInt(this.price) + this.tax
                },
                totalFormatted: function() {
                    return `$ ${this.total}`
                }
            }
        })
    </script>
</body>
</html>
