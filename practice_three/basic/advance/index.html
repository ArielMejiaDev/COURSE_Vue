<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice Three advance</title>
</head>
<body>
    
    <div id="app">

        <ul>
            <li v-for="item in items">
                {{ item.text }}
                <strong v-if="item.checked">Checked!</strong>
                <button @click="item.checked = ! item.checked">Toggle</button>
            </li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                items: [
                    {text: 'First Text', checked: true},
                    {text: 'Second Text', checked: true}
                ]
            }
        })
    </script>

</body>
</html>
